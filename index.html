<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question of the Day Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question of the Day Generator</h1>
        <h1>(You're welcome Kota)</h1>
        <button id="generateButton">Generate Question</button>
        <p id="quote"></p>
    </div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const quoteElement = document.getElementById('quote');

        const quotes = [
            
            "Whats the best thing youve got going on in your life at the moment?",

            "In the seconds before you die, you are allowed to know everyone who was secretly in love with you at some point. Do you want to know?",

            "In 10 years time, will you be proud of what you are doing now?",

            "What do you need to stop doing to make space for bigger changes?",

            "What have you done recently to overcome one of your fears?",

            "What do you fear?",

            "Whats the most courageous thing you have ever done?",

            "What are your strongest beliefs?",

            "Whats the conversation you really need to have but havent had the chance?",


            "What do you need help with most often?",
            "Whats something that no one knows about you?",
            "What kind of challenges are you facing these days?",
            "What do you miss most about your younger self",
            "When was the last time you were lost?",
            "What book had the most significant impact on you?",
            "When are you most creative?",
            "What thoughts come to mind when you are relaxed?",
            "Whats missing in your life?",
            "Is there anything you want to say to your loved ones but havent said enough?",

            "Whats something that you would really hate to lose? (not a person)",

            "Whom are you trying to avoid being like?",

            "What do you want to be known for?",
            "Do you think that children born today will have better or worse lives than their parents?",
            "What activity makes you feel most fulfilled?",
            "What goal do you think humanity is not focused enough on achieving?",
            "Who do you admire most in your life?",
            "If you could change two things about the world, what would you change?",
            "If you were offered the chance to feel happy all of the time, would you take it?",
            "How do you define friendship?",
            "Do you think humanity well get better or worse",
            "How long do you think humanity will last",
            "What do you need to change to become the person you want?",
            "What habits do you have that you would like to replace?",
            "How would you want people to remember you when you are gone?",
            "Do you think that humans will ever be able to live without conflict?",
            "What was the biggest realization you had about yourself?",
            "Whats the most physically painful thing youve ever experienced?",
            "What were you completely certain of until you found out you were wrong?",
            "If you could record your entire life for everyone to see, would you do it?",
            "Do you believe that love has to be mutual?",
            "When you disagree with someone, is it more important to ensure you both get the facts or do you both feel heard?",
            "What are you still learning about yourself?",
            "If the most challenging thing to ever happen to you happened again, would you handle it differently?",
            "Is it best to judge people by their intentions or their actions?",
            "What song most defines your life",
            "How do you cope when things get hard",
            "How do you know when you can fully trust someone",
            "do you follow your heart or your head the most",
            "Can you love someone without knowing them?",
            "If you could make everyone in the world financially equal, would you do it?"

            // Add more quotes to the array
        ];

        generateButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            quoteElement.textContent = randomQuote;
        });
    </script>
</body>
</html>
