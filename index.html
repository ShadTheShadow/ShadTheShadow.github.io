<!DOCTYPE html>
<html>
<head>
    <title>Puzzle For Allie Part 2</title>
    <style>
        body {
            text-align: center;
        }

        #hidden-text {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Puzzle for Allie Part 2</h1>
    <div>
        <p>It's not quite ready yet, guess you'll have to wait</p>
        <input type="number" id="user-input">
        <button id="submit-button">Submit</button>
    </div>
    <div id="hidden-text">
        <p>Congratulations! You've revealed the hidden text.</p>
    </div>

    <script>
        const userInput = document.getElementById("user-input");
        const submitButton = document.getElementById("submit-button");
        const hiddenText = document.getElementById("hidden-text");

        submitButton.addEventListener("click", function() {
            const inputValue = userInput.value;

            // Change this number to the correct number to reveal the text
            const correctNumber = 42;

            if (parseInt(inputValue) === correctNumber) {
                hiddenText.style.display = "block";
            }
        });
    </script>
</body>
</html>
